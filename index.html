<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="controls">
            <input type="text" id="gridSizeTextBox">
            <button id="gridSizeButton">Enter Grid Size</button><br>
            <input type="radio" id="monochrome" name="colorOption" value="Monochrome">
            <label for="monochrome">Monochrome</label><br>
            <input type="radio" id="random" name="colorOption" value="Random">
            <label for="random">Random</label><br>
            <button id="reset">RESET</button>
        </div>
        <div id="gridBox"></div>
    </body>

    <script src="ets.js"></script>
</html>
